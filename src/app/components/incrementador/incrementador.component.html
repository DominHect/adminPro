<div class="clard-body">
  {{leyenda}}
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-primary" type="button" (click)="cambiaValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </div>

  <input type="number" #txtprogress class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" min="1" max=100>

  <button class="btn btn-primary" type="button" (click)="cambiaValor(+5)">
    <i class="mdi mdi-plus"></i>
  </button>
</div>

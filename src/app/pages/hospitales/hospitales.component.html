<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #input (keyup)="buscarHospital( input.value )" type="text" class="form-control" placeholder="Buscar hospital...">

      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">

  <div class="col-sm-12">

    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h3 class="card-title float-left">Hospitales registrados (
          <small>{{ totalRegistros }}</small> )
        </h3>

        <button (click)="crearHospital();" class="btn btn-primary float-right">
          <i class="fa fa-plus"></i> Crear hospital
        </button>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td class="w70">
                <img (click)="mostrarModal( hospital._id )" [src]="hospital.img | imagen: 'hospital'" class="img-80 pointer">
              </td>

              <td>
                <div class="col-12">

                  <input [(ngModel)]="hospital.nombre" name="nombre" type="text" class="form-control" value="{{hospital.nombre}}">

                </div>
              </td>

              <td>
                <button (click)="guardarHospital( hospital )" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>

                <button (click)="borrarHospital( hospital )" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>

          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>

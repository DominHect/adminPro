<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="clard-body">Barra de progreso</div>
        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar" [attr.ariaValuenow]="progresoVerde" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100" [style.width]="progresoVerde + '%'" style="width: 75%">
          </div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar bg-info" role="progressbar" [attr.ariaValuenow]="progresoAzul" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100" [style.width]="progresoAzul + '%'" style="width: 75%">
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6"> 
    <div class="card">
      <div class="card-body">
        <app-incrementador (actualizaValor)="progresoVerde = $event " leyenda="Progreso Verde" [progreso]="progresoVerde"></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (actualizaValor)="progresoAzul = $event " leyenda="Progreso Azul" [progreso]="progresoAzul"></app-incrementador>
      </div>
    </div>
  </div>
</div>
